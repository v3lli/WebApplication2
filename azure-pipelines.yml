# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  Password: '$(Pwd)'
  Webapp: '$(App)'

steps:
- task: AzurePipelines@5
  inputs:
    targetPipeline: 'v3lli.WebApplication1'
    targetProject: '$(System.TeamProject)'
    pipelineVariables: '-Password $(Password) -Webapp $(Webapp) -solution $(solution) -buildPlatform $(buildPlatform) -buildConfiguration $(buildConfiguration)'
    continueOnError: true
