# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
- group: webapp1

resources:
  repositories:
    - repository: WebApplication1
      type: github
      name: v3lli/WebApplication1

jobs:
- template: azure-pipelines.yml@WebApplication1  # Template reference
  parameters:
      iispath: $(diapath)
      pspwd: $(Password)
      appname: $(Webapp)